<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneBitAI - Offline Intelligence. Infinite Possibilities.</title>
    <meta name="description" content="OneBitAI develops portable, low-power AI units that run offline for text, image, and code generation. Make localized, private AI available for enterprises and governments." />
    <meta name="author" content="OneBitAI" />
    <meta name="application-name" content="OneBitAI" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Favicon - Google Search requires /favicon.ico at root and prefers 192x192 PNG -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/favicon-192x192.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />

    <!-- Structured Data for Google Search Results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "OneBitAI",
      "alternateName": "onebit-ai.in",
      "url": "https://onebit-ai.in",
      "logo": "https://onebit-ai.in/onebit-logo-with-background.jpg",
      "description": "OneBitAI develops portable, low-power AI units that run offline for text, image, and code generation.",
      "brand": {
        "@type": "Brand",
        "name": "OneBitAI"
      },
      "sameAs": []
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "OneBitAI",
      "alternateName": "onebit-ai.in",
      "url": "https://onebit-ai.in",
      "publisher": {
        "@type": "Organization",
        "name": "OneBitAI",
        "brand": {
          "@type": "Brand",
          "name": "OneBitAI"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://onebit-ai.in/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onebit-ai.in" />
    <meta property="og:site_name" content="OneBitAI" />
    <meta property="og:title" content="OneBitAI - Offline Intelligence. Infinite Possibilities." />
    <meta property="og:description" content="Indigenous AI devices for data sovereignty and national security. Portable, low-power AI units that run offline for text, image, and code generation." />
    <meta property="og:image" content="https://onebit-ai.in/onebit-logo-with-background.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="OneBitAI Logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://onebit-ai.in" />
    <meta name="twitter:title" content="OneBitAI - Offline Intelligence. Infinite Possibilities." />
    <meta name="twitter:description" content="Indigenous AI devices for data sovereignty and national security. Portable, low-power AI units that run offline for text, image, and code generation." />
    <meta name="twitter:image" content="https://onebit-ai.in/onebit-logo-with-background.jpg" />
    <meta name="twitter:image:alt" content="OneBitAI Logo" />
    <meta name="twitter:site" content="@OneBitAI" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
